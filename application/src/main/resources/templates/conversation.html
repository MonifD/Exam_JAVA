<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat du jour</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <div class="container">
        <h1>Ouvrez votre cœur</h1>
        <form method="post" action="/chat">
            <label for="username">Nom :</label>
            <input type="text" id="username" name="username" required placeholder="Votre nom">

            <label for="message">Message :</label>
            <textarea id="message" name="message" required placeholder="Confiez-vous à moi" rows="4"></textarea>

            <button type="submit">Envoyer</button>
        </form>

        <!-- Affichage de la réponse -->
        <div th:if="${response}" class="response">
            <p th:text="${response}"></p>
        </div>
    </div>
</body>
</html>
